<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>WARest API Documentation</title>
    <link rel="icon" href="/media/favicon.png" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swagger-ui-dist@5/swagger-ui.css"
    />
    <style>
      :root {
        color-scheme: light;
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont,
          "Segoe UI", sans-serif;
        --bg: #ffffff;
        --surface: #ffffff;
        --surface-alt: #f5f7fb;
        --border: #e4e7ec;
        --text: #0f172a;
        --muted: #475467;
        --accent: #2563eb;
        --accent-soft: #e8f0ff;
        --danger: #ef4444;
        --shadow: 0 18px 45px rgba(15, 23, 42, 0.08);
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        min-height: 100vh;
        background: linear-gradient(180deg, #fff 0%, #f7f8ff 120%);
        color: var(--text);
      }
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 22px clamp(16px, 4vw, 72px);
        background: rgba(255, 255, 255, 0.95);
        border-bottom: 1px solid var(--border);
        position: sticky;
        top: 0;
        z-index: 10;
        -webkit-backdrop-filter: blur(24px);
        backdrop-filter: blur(24px);
        box-shadow: 0 10px 30px rgba(15, 23, 42, 0.06);
      }
      header .brand {
        display: flex;
        align-items: center;
        gap: 14px;
      }
      header .logo {
        width: 46px;
        height: 46px;
        object-fit: contain;
      }
      @media (max-width: 540px) {
        header .brand {
          flex-direction: column;
        }
      }
      header .title {
        font-size: 1.3rem;
        font-weight: 600;
        color: var(--text);
      }
      header .meta {
        font-size: 0.94rem;
        color: var(--muted);
        margin-top: 4px;
      }
      header button {
        background: var(--danger);
        border: none;
        color: #fff;
        padding: 11px 22px;
        border-radius: 999px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        box-shadow: 0 12px 30px rgba(239, 68, 68, 0.25);
      }
      header button:hover,
      header button:focus-visible {
        transform: translateY(-1px);
        box-shadow: 0 15px 35px rgba(239, 68, 68, 0.35);
      }
      main {
        padding: 32px clamp(16px, 4vw, 72px) 64px;
        width: min(1200px, 100%);
        margin: 0 auto 80px;
        display: flex;
        flex-direction: column;
        gap: 28px;
      }
      .site-footer {
        padding: 0 clamp(16px, 4vw, 72px) 48px;
      }
      .site-footer .footer-inner {
        width: min(1200px, 100%);
        margin: 0 auto;
        border-top: 1px solid var(--border);
        padding-top: 14px;
        color: var(--muted);
        font-size: 0.95rem;
        text-align: center;
        align-items: center;
        gap: 12px;
        font-weight: 600;
      }

      #docsStatus {
        margin: 0;
        font-size: 0.95rem;
        color: var(--accent);
        background: var(--accent-soft);
        padding: 16px 20px;
        border-radius: 16px;
        border: 1px solid rgba(37, 99, 235, 0.3);
        box-shadow: 0 16px 40px rgba(37, 99, 235, 0.08);
      }
      #swaggerAuthState {
        margin: 12px 0 -4px;
        font-size: 0.94rem;
        padding: 12px 16px;
        border-radius: 12px;
        border: 1px solid;
        transition: opacity 0.2s ease;
      }
      #swaggerAuthState[data-status="ok"] {
        color: #05603a;
        border-color: rgba(6, 95, 70, 0.2);
        background: #ecfdf3;
      }
      #swaggerAuthState[data-status="warn"] {
        color: #b42318;
        border-color: rgba(180, 35, 24, 0.2);
        background: #fef3f2;
      }
      #swagger-ui,
      #warest-code-table {
        background: var(--surface);
        border-radius: 24px;
        padding: 24px;
        border: 1px solid var(--border);
        box-shadow: var(--shadow);
      }
      #warest-code-table h2 {
        margin: 0 0 18px;
        font-size: 1.3rem;
        color: var(--text);
      }
      #warest-code-table .table-wrap {
        overflow-x: auto;
      }
      #warest-code-table table {
        width: 100%;
        border-collapse: collapse;
        font-size: 0.95rem;
        min-width: 640px;
      }
      #warest-code-table th {
        text-transform: uppercase;
        letter-spacing: 0.04em;
        font-size: 0.75rem;
        color: var(--muted);
        background: var(--surface-alt);
      }
      #warest-code-table th,
      #warest-code-table td {
        border-bottom: 1px solid var(--border);
        padding: 12px 14px;
        text-align: left;
      }
      #warest-code-table tbody tr:hover {
        background: rgba(37, 99, 235, 0.04);
      }
      #warest-code-table tbody tr:last-child td {
        border-bottom: none;
      }
      .hidden {
        display: none !important;
      }
      @media (max-width: 720px) {
        header {
          flex-direction: column;
          gap: 12px;
          text-align: center;
        }
        header .brand {
          align-items: center;
          text-align: center;
        }
        header button {
          width: 100%;
        }
        main {
          padding: 24px 16px 48px;
        }
        #swagger-ui,
        #warest-code-table {
          padding: 20px;
        }
        .site-footer {
          padding: 0 16px 40px;
        }
        .site-footer .footer-inner {
          flex-direction: column;
          text-align: center;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="brand">
        <img
          src="/media/favicon.png"
          width="46"
          height="46"
          alt="WARest logo"
          class="logo"
          loading="lazy"
        />
        <div>
          <div class="title">WARest API Documentation</div>
          <div class="meta">
            Signed in as <strong id="docsUsername">â€”</strong> (<span
              id="docsRole"
              >user</span
            >)
          </div>
        </div>
      </div>
      <button id="docsLogout" type="button">Logout</button>
    </header>
    <main>
      <p id="docsStatus">Loading session...</p>
      <p id="swaggerAuthState" class="hidden" role="status"></p>
      <section id="swagger-ui" aria-live="polite"></section>
      <section id="warest-code-table" class="hidden">
        <h2>WARest Code Reference</h2>
        <div class="table-wrap">
          <table>
            <thead>
              <tr>
                <th>Code</th>
                <th>Name</th>
                <th>Description</th>
                <th>HTTP</th>
                <th>Category</th>
              </tr>
            </thead>
            <tbody id="codeTableBody"></tbody>
          </table>
        </div>
      </section>
    </main>
    <footer class="site-footer" role="contentinfo">
      <div class="footer-inner">
        <div>Copyright &copy; <span id="docsYear"></span> WARest UI Manage</div>
      </div>
    </footer>
    <script src="/auth.js" defer></script>
    <script
      src="https://unpkg.com/swagger-ui-dist@5/swagger-ui-bundle.js"
      defer
    ></script>
    <script src="/docs.js" defer></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var yearEl = document.getElementById("docsYear");
        if (yearEl) {
          yearEl.textContent = new Date().getFullYear();
        }
      });
    </script>
  </body>
</html>
